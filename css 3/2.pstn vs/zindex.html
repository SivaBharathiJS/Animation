<!DOCTYPE html>
<html>
<head>
<style>
img {
  position: absolute;
  z-index: -1;
  height: auto;
  width: auto;
}
p{
    color: chartreuse;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<img src="wp1.jpg" width="100" height="140">
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
