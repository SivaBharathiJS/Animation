<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        a{
            font-size: larger;
        }
        /* unvisited link */
        a:link {
            color: chartreuse;
        }
        /* visited link */
        a:visited{
            color: darkmagenta;
        }
        
        /* mouse over link */
        a:hover {
          color: rgb(255, 105, 180);
        }
        
        /* selected link */
        a:active {
          color: blue;
        }
        </style>
</head>
<body>
    <h1>click index to vist index page of hvr file</h1>
    <a href="index.html">index</a>

    <a href="#">click here</a>
</body>
</html>
